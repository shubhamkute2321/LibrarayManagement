<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
    {% load static %}
</head>
<body background ="{ static '/image2.jpg'}">

<div class="topnav">
  <a href="/add/">ADD BOOK</a>
  <a href="http://127.0.0.1:8000/">HOME</a>
</div>

<div style="padding-left:16px">
  <h2> ---- BOOK INFORMATION -----</h2>
</div>

 <ul>

            {%  for x in data  %}

            <li>  {{ x.book_name }}  </li>
            <li>  {{ x.book_author }}  </li>
            <li>  {{ x.book_publisher }}  </li>
            <li>
                <form action="/update/{{ x.id }}/" method="get">
                    <button type="submit">UPDATE</button>
                </form>
            </li>

            <li>
                <form action="/delete/{{ x.id }}/" method="get">
                    <button type="submit">DELETE</button>
                </form>
            </li>

            <hr>


            {%  endfor  %}

        </ul>
</body>
</html>
